<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="lef">
        <div class="row d-flex flex-column">
          <div class="col col-6">
            <h1>Roboboat GCS</h1>
          </div>
          <div class="col col-6 d-flex flex-row justify-content-between">
            <div class="col col-4 m-3">
              <h3>Boat Status:</h3>
            </div>
            <div class="col col-7 m-3">
              <h3>Current Task:</h3>
            </div>
          </div>
        </div>
        <!-- Body -->
        <div class="row">
          <div class="col col-2 m-5">
            <p>Location:</p>
            <p>Distance:</p>
            <p>Battery:</p>
            <p>Thrusters Status:</p>
            <p>Thrusters Power:</p>
          </div>
          <div class="col col-2 m-5">
            <p>Task ##: Count Manatees</p>
            <p>Manatees:</p>
            <p>Manatees:</p>
            <p>Manatees:</p>
          </div>
        </div>
        <!-- Buttons -->
        <div
          class="row d-flex flex-column align-items-center justify-content-around"
        >
          <div class="col col-8 m-5">
            <form action="">
              <div class="custom-control custom-switch">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customSwitch1"
                />
                <label class="custom-control-label" for="customSwitch1"
                  >On/Off</label
                >
              </div>
            </form>
          </div>
          <div class="col col-8 m-2">
            <button
              type="button"
              class="btn btn-danger p-5"
              aria-pressed="false"
              data-toggle="button"
              autocomplete="off"
            >
              Kill <br />
              Switch
            </button>
          </div>
        </div>
      </div>
      <div class="rig"></div>
    </div>
  </body>
</html>
